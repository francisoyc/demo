<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="bui/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="bui/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="bui/Css/style.css" />
    <script type="text/javascript" src="bui/Js/jquery.js"></script>
    <script type="text/javascript" src="bui/Js/bootstrap.js"></script>
    <script type="text/javascript" src="bui/Js/ckform.js"></script>
    <script type="text/javascript" src="bui/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart ="return false" onselect="document.selection.empty()" oncopy="document.selection.empty()" onbeforecopy="return false" onmouseup="document.selection.empty()">
<form action="#" th:action="@{/updateStudent}" th:object="${student}" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">姓名</td>
            <td>
                <input type="text" name="name" th:field="*{name}" required="required" />
                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <input type="hidden" name="id" th:field="*{id}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">年龄</td>
            <td>
                <input type="text" name="age" th:field="*{age}" required="required" />
                <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">性别</td>
            <td>
                <input type="radio" name="sex" value="男" th:field="*{sex}" /> 男
                <span style="display: inline-block;width: 20px;">&nbsp;</span>
                <input type="radio" name="sex" value="女" th:field="*{sex}" /> 女
            </td>
        </tr>
        <tr>
            <td class="tableleft">班级</td>
            <td>
                <input type="text" name="cls" th:field="*{cls}" required="required" />
                <span style="color: red" th:if="${#fields.hasErrors('cls')}" th:errors="*{cls}"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">地址</td>
            <td><input type="text" name="address" style="width: 600px;" th:field="*{address}" maxlength="255" /></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="list.html";
        });
    });
</script>
